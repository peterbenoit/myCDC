<div class="stream image-stream" resize>
	<div class="stream-row" ng-repeat="data in datas | limitTo: paginationLimit('imageTabletLandscape')">
		<div class="card-container">
			<a href="{{data.url}}{{data.id}}">
				<div class="item item-image" style="background-image: url({{data.imageSrc}})"></div>
			</a>
		</div>
	</div>
</div>
