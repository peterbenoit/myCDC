<div class="stream-standard stream-row">
	<div class="card-container" ng-repeat="data in datas | limitTo:paginationLimit('tabletPortrait')">
		<ui-stream-card data-card-data="data" data-app-state="global.appState"></ui-stream-card>
	</div>
	<div class="card-container" ng-show="hasMoreItems('tabletPortrait')" >
		<button class="button button-inline button-positive cdc-blue selected border" ng-click="loadMore()" >
			Show more
		</button>
	</div>
</div>
