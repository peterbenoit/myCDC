<ion-view title="Settings">
    <ion-content class="has-header">


        <div class="item item-divider">Options</div>
        <ul class="list">

            <li ng-repeat="setting in settings.options">
                <ion-toggle ng-model="setting.checked" ng-checked="setting.checked" toggle-class="toggle-positive">{{setting.name}}</ion-toggle>
            </li>

        </ul>

        <div class="item item-divider">Sorting</div>
        <ul class="list">
            <li>
                <ion-radio ng-model="settings.sorting" ng-value="'A'">Sort By Title</ion-radio>
            </li>
            <li>
                <ion-radio ng-model="settings.sorting" ng-value="'B'">Sort By Time</ion-radio>
            </li>
        </ul>

        <div class="item item-divider">Range</div>
        <div class="item range range-positive">
            <i class="icon ion-sad-outline"></i>
            <input type="range" min="0" max="100" value="{{settings.range}}" ng-model="settings.range">
            <i class="icon ion-happy-outline"></i>
        </div>

        <div class="item item-divider">Reset Settings</div>
        <div class="list">

            <div class="item item-button-right">
                Reset All Settings
                <button class="button" ng-click="resetSettings()">
                    Reset
                </button>
            </div>

        </div>

    </ion-content>
</ion-view>
