<!-- TABLET LANDSCAPE MODE -->
<div class="ui-tablet-landscape">

	<!-- THE LIST VIEW -->
	<div class="ui-list-view">
		<h3 class="padding">{{sourceMeta.title}} TEST</h3>
		<!-- STREAM VIEW -->
		<ion-scroll direction="y" class="vertical-scroller stream stream-vertical">
			<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh(true)"></ion-refresher>
			<ui-stream></ui-stream>
			<ion-infinite-scroll ng-if="hasMoreItems()" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
		</ion-scroll>
	</div><!-- ui-list-view -->

	<!-- THE DETAIL VIEW -->
	<div class="ui-detail-view">
		<ui-detail data-source-meta="sourceMeta" data-detail-card="detailCard"></ui-detail>
	</div><!-- ui-detail-view -->

</div><!-- ui-tablet-landscape -->
