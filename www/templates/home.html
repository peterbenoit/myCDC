<ion-view>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button button-clear" href="#/app/settings"><i class="icon ion-gear-a"></i></a>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
              <ion-item ng-repeat="source in sources" href="{{source.href}}">
                    <i class="icon {{source.icon}}"></i> {{source.title}}
              </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
