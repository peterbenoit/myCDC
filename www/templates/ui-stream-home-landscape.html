<div class="stream stream-tablet">
<table>
  <tr ng-repeat="data in datas | limitTo: paginationLimit()" ng-if="$index % 3 === 0">
    <td class="card-container" width="33.3%">
      <ui-card data-card-data="data" ng-if="$index < datas.length"></ui-card>
    </td>
    <td class="card-container" width="33.4%">
      <ui-card ng-if="$index + 1 < datas.length" data-card-data="datas[$index + 1]"></ui-card>
    </td>
    <td class="card-container" ng-if="$index + 2 < datas.length" width="33.3%">
      <ui-card ng-if="$index + 2 < datas.length" data-card-data="datas[$index + 2]"></ui-card>
    </td>
  </tr>
</table>
</div>
