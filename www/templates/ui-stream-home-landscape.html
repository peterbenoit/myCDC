<div class="stream stream-tablet">
	<div ng-repeat="data in datas | limitTo: paginationLimit()" class="row" ng-if="$index % 2 === 0">
		<div class="card-container" ng-if="$index < datas.length">
			<ui-card data-card-data="data"></ui-card>
		</div>
		<div class="card-container" ng-if="$index + 1 < datas.length">
			<ui-card data-card-data="datas[$index + 1]"></ui-card>
		</div>
	</div>
</div>
