<ion-view>
    <ion-content class="has-header content-stable settings">
        <ion-list data-ng-repeat="sourceType in global.sourceTypes">
            <ion-item class="cdc-blue primary">
                {{sourceType.typeName}}
            </ion-item>
            <!-- <ion-item ng-repeat="objFeed in global.sourceList | filter:{'typeIdentifier':sourceType.typeIdentifier}" data-ng-if="global.sourceFilters[objFeed.typeIdentifier][objFeed.feedIdentifier].isEnabled">
                <a alt="{{objFeed.title}}" href="#/app/source/{{objFeed.feedIdentifier}}/">{{objFeed.title}}</a>
            </ion-item> -->

            <ion-toggle ng-repeat="objFeed in global.sourceList | filter:{'typeIdentifier':sourceType.typeIdentifier} | orderBy:'displayOrder'"
                ng-if="objFeed.feedIdentifier !== 'homestream'"
                ng-model="global.sourceFilters[objFeed.typeIdentifier][objFeed.feedIdentifier].isEnabled"
                ng-checked="global.sourceFilters[objFeed.typeIdentifier][objFeed.feedIdentifier].isEnabled"
                ng-disabled="global.sourceFilterLocks[objFeed.typeIdentifier][objFeed.feedIdentifier].filterLocked"
                nav-clear nav-transition="ios" data-ng-click="settings.saveFilters(global.sourceFilters)">
                {{objFeed.title}}
            </ion-toggle>
        </ion-list>

        <div class="list">
            <div class="item item-divider">Application</div>
            <div class="list">
                <div class="item item-button-right">
                    <h3>Reset App</h3><button class="button" ng-click="settings.resetSettings()">Reset</button>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
