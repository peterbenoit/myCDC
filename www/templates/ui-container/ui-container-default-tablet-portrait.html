<ion-view><ion-pane>
	<ion-content class="has-header">

		<!-- TABLET PORTRAIT MODE -->
		<div class="ui-default ui-tablet-portrait has-list-header">

			<!-- THE LIST VIEW -->
			<div data-ng-if="!global.appState.sourceDetail" class="ui-list-view"><div>

				<!-- STREAM VIEW -->
				<ion-scroll direction="y" class="vertical-scroller stream stream-vertical" delegate-handle="streamScrollVertical">

					<ion-refresher pulling-text="Pull to refresh..." on-refresh="global.doRefresh(true)"></ion-refresher>

					<h3>{{global.sourceMeta.title}}</h3>

					<!-- UI STREAM DIRECTIVE -->
					<ui-stream></ui-stream>

					<!-- <ion-infinite-scroll ng-if="global.hasMoreItems()" on-infinite="global.loadMore()" distance="1%"></ion-infinite-scroll> -->
					<button class="button button-block button-positive cdc-blue selected border" ng-show="global.hasMoreItems('tabletLandscape')" ng-click="global.loadMore()" >
						Show more
					</button>

				</ion-scroll>

			</div></div><!-- ui-list-view -->

			<!-- THE DETAIL VIEW -->
			<div data-ng-if="global.appState.sourceDetail" class="ui-detail-view">
				<ui-detail data-source-meta="global.sourceMeta" data-detail-card="global.detailCard" data-app-state="global.appState"></ui-detail>
			</div><!-- ui-detail-view -->

		</div><!-- ui-tablet-portrait -->
	</ion-content>
</ion-pane></ion-view>
