<ion-view view-title="CDC">
    <ion-content class="has-header">
        <ion-list>
              <ion-item ng-repeat="source in sourceList" href="#app/source/{{source.contentGroupIdentifier}}">
                    <i class="icon {{source.icon}}"></i> {{source.title}} ({{source.contentGroupIdentifier}})
              </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
