<div class="image-stream">
	<div class="stream-row" ng-repeat="data in datas | limitTo: paginationLimit()" ng-if="$index % 2 === 0">
		<div class="card-container" data-split-by="2" data-set-ratio="16:9" data-reference="parent">
			<a href="{{url}}{{$index}}" ng-if="$index < datas.length">
				<div class="item item-image" ng-style="halfwidth()">
					<img ng-src="{{datas[$index].imageSrc}}" class="horizontal">
				</div>
			</a>
		</div>
		<div class="card-container" data-split-by="2" data-set-ratio="16:9" data-reference="parent">
			<a href="{{url}}{{$index + 1}}" ng-if="$index + 1 < datas.length">
				<div class="item item-image" ng-style="halfwidth()">
					<img ng-src="{{datas[$index + 1].imageSrc}}" class="horizontal">
				</div>
			</a>
		</div>
	</div>
</div>
