<ion-view>
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear" ng-click="shareData()" ng-class="{'ion-android-share-alt': deviceinfo.isAndroid || deviceinfo.isAndroidTablet,'ion-ios-upload-outline': deviceinfo.isIOS || deviceinfo.isIPad}"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="paging">
            <a class="button icon-right ion-chevron-right button-clear button-dark" ng-class="{'button-negative':!next.visible, 'button-dark':next.visible}" ng-disabled="!next.visible" href="#/app/Podcast/{{next.position}}">Next</a>
            <a class="button icon-left ion-chevron-left button-clear button-dark" ng-class="{'button-negative':!previous.visible, 'button-dark':previous.visible}" ng-disabled="!previous.visible" href="#/app/Podcast/{{previous.position}}">Prev</a>
        </div>
        <div class="padding data civ audio">
            <div class="title">{{data.name}}</div>
            <div class="datepub">{{data.datePublished}}</div>
            <div class="source">Source: {{name}}</div>
            <audio controls>
                <source src="{{audio}}" type="{{type}}">
            </audio>
            <p ng-bind-html="data.description"></p>
            <p><a href="{{transcript}}">Transcript</a></p>
            <div class="border">
                <p class="padding">
                    <button class="button icon-left ion-share button-outline button-positive" ng-click="shareData()">Share</button>
                    <button class="button icon-left ion-share button-outline button-positive" ng-click="viewOnCDC()">View on CDC.gov</button>
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
