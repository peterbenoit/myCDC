<ion-side-menus enable-menu-with-back-views="true">

	<ion-side-menu-content>
		<ion-nav-bar class="bar-positive" align-title="center" animation="no-animation">
			<ion-nav-buttons side="left">
				<a data-ng-if="state.sourceName == 'homestream'" alt="Settings Button" class="button button-clear" ui-sref="app.navigation"><i class="icon ion-navicon">{{state.sourceName}}</i></a>
				<button data-ng-if="state.sourceName != 'homestream'"  alt="{{objBackButton.text}} Button" class="button button-icon {{objBackButton.icon}}" data-ng-click="historyBack()"></button>
	            </ion-nav-buttons>
	            <ion-nav-buttons side="right">
				<a data-ng-if="state.sourceName == 'homestream'"  alt="Settings Button" class="button button-clear" ui-sref="app.settings"><i class="icon ion-gear-a"></i></a>
				<a data-ng-if="state.sourceName != 'homestream'"  alt="Home Button" class="button button-clear" href="#app/sources/homestream/"><i class="icon ion-gear-a"></i></a>
	            </ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="appContent"></ion-nav-view>
	</ion-side-menu-content>
