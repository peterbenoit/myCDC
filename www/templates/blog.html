<ion-view>
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear" ng-click="shareData()" ng-class="{'ion-android-share-alt': devicePlatform === 'Android','ion-ios-upload-outline': devicePlatform !== 'Android'}"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div class="padding data civ blog">
            <div class="title">{{data.name}}</div>
            <div class="datepub">{{data.datePublished}}</div>
            <div class="source">Source: {{name}}</div>
            <p class="contentarea" ng-bind-html="content"></p>
            <div class="post"><i class="ion ion-social-rss"></i> <a href="javascript:void(0)" ng-click="postComment()">Post a Comment on CDC.gov</a></div>
            <div class="border">
                <p class="padding right">
                    <button class="button icon-left ion-share button-outline button-positive" ng-click="shareData()">Share</button>
                    <button class="button icon-left ion-share button-outline button-positive" ng-click="viewOnCDC()">View on CDC.gov</button>
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
