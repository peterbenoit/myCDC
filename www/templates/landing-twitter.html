<ion-view>
    <ion-content class="has-header">
        <div ng-attr-id="{{viewId}}" class="padding">
            <h1 class="title"><h1 class="title">{{global.langLabels.landing.twitter.title}}</h1></h1>
        </div>
        <ion-list>
              <ion-item ng-repeat="source in sources" href="{{source.href}}">
                    <i class="icon {{source.icon}}"></i> {{source.title}}
              </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
