<ion-view>
  <ion-content ng-init="init()">

        <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
        </ion-refresher>

            <div class="stream">
                <div ng-repeat="data in datas | limitTo: paginationLimit()" class="row">
                    <!-- <div data-ng-include="selectTemplate(data)"></div> -->
                    <div class="card">
                        <a class="item item-text-wrap item-body animated" href="{{url}}{{$index}}">

                            <div ng-if="data.enclosures.length && data.enclosures | hasImageEnclosure" class="item item-image">
                                <img ng-src="{{datas[$index].enclosures[0].resourceUrl}}">
                                <!-- <img src="{{data.enclosures | hasImageEnclosure}}"> -->
                            </div>
                            <strong>{{data.name | words:10}}</strong>
                            <p class="date">{{data.dateModified | amDateFormat:'MMMM Do, YYYY'}}</p>
                            <p>{{data.description | words:20}}</p>
                        </a>
                    </div>
                </div>
            </div>

    <button class="button button-block button-positive" ng-show="hasMoreItems()" ng-click="showMoreItems()" >
        Show more
    </button>

  </ion-content>
</ion-view>
