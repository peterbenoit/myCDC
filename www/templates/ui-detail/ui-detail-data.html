<ion-view class="detail-data">
    <ion-content>
        <div class="padding data civ">
            <h1 class="title">{{detailData.name}}</h1>
            <div class="datepub">{{detailData.datePublished}}</div>
            <div class="source">{{detailData.name}}</div>
            <p class="contentarea" push-html="::detailData.content"></p>
            <div class="border">
                <p class="padding">
                    <button alt="Footer Share Menu Button" class="button icon-right ion-share button-outline button-positive" ng-click="Share.share()">Share</button>
                    <button alt="View on CDC.gov Button" ng-if="viewId === 'FastStat'" class="button icon-right ion-share button-outline button-positive" ng-click="openLink(detailData.sourceUrl, 'html')">View on CDC.gov</button>
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
