<ion-side-menus> <!--enable-menu-with-back-views="false"-->
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive nav-title-slide-ios7">
            <ion-nav-back-button ng-click="goBack()">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive" align-title="left">
            <button class="button button-icon button-clear ion-close" menu-toggle="left"></button>
        </ion-header-bar>
        <ion-content>
            <ion-list can-swipe="listCanSwipe">
                <h4 class="cdc-blue primary">Articles</h4>
                <ion-checkbox ng-repeat="i in menu.data.sources | filter:{'contenttype':'Articles'}" ng-model="i.checked" ng-checked="i.checked" ng-disabled="i.readonly" nav-clear nav-transition="ios">
                    <i class="icon {{i.icon}}"></i> {{ i.title }}
                </ion-checkbox>
                <h4 class="cdc-blue primary">Blogs</h4>
                <ion-checkbox ng-repeat="i in menu.data.sources | filter:{'contenttype':'Blogs'}" ng-model="i.checked" ng-checked="i.checked" ng-disabled="i.readonly" nav-clear nav-transition="ios">
                    <i class="icon {{i.icon}}"></i> {{ i.title }}
                </ion-checkbox>
                <h4 class="cdc-blue primary">Data &amp; Statistics</h4>
                <ion-checkbox ng-repeat="i in menu.data.sources | filter:{'contenttype':'Data'}" ng-model="i.checked" ng-checked="i.checked" ng-disabled="i.readonly" nav-clear nav-transition="ios">
                    <i class="icon {{i.icon}}"></i> {{ i.title }}
                </ion-checkbox>
                <h4 class="cdc-blue primary">Facts</h4>
                <ion-checkbox ng-repeat="i in menu.data.sources | filter:{'contenttype':'Facts'}" ng-model="i.checked" ng-checked="i.checked" ng-disabled="i.readonly" nav-clear nav-transition="ios">
                    <i class="icon {{i.icon}}"></i> {{ i.title }}
                </ion-checkbox>
                <h4 class="cdc-blue primary">Journals</h4>
                <ion-checkbox ng-repeat="i in menu.data.sources | filter:{'contenttype':'Journals'}" ng-model="i.checked" ng-checked="i.checked" ng-disabled="i.readonly" nav-clear nav-transition="ios">
                    <i class="icon {{i.icon}}"></i> {{ i.title }}
                </ion-checkbox>
                <h4 class="cdc-blue primary">News</h4>
                <ion-checkbox ng-repeat="i in menu.data.sources | filter:{'contenttype':'News'}" ng-model="i.checked" ng-checked="i.checked" ng-disabled="i.readonly" nav-clear nav-transition="ios">
                    <i class="icon {{i.icon}}"></i> {{ i.title }}
                </ion-checkbox>
                <h4 class="cdc-blue primary">Photos</h4>
                <ion-checkbox ng-repeat="i in menu.data.sources | filter:{'contenttype':'Photos'}" ng-model="i.checked" ng-checked="i.checked" ng-disabled="i.readonly" nav-clear nav-transition="ios">
                    <i class="icon {{i.icon}}"></i> {{ i.title }}
                </ion-checkbox>
                <h4 class="cdc-blue primary">Social</h4>
                <ion-checkbox ng-repeat="i in menu.data.sources | filter:{'contenttype':'Social'}" ng-model="i.checked" ng-checked="i.checked" ng-disabled="i.readonly" nav-clear nav-transition="ios">
                    <i class="icon {{i.icon}}"></i> {{ i.title }}
                </ion-checkbox>
                <h4 class="cdc-blue primary">Audio &amp; Video</h4>
                <ion-checkbox ng-repeat="i in menu.data.sources | filter:{'contenttype':'AudioVideo'}" ng-model="i.checked" ng-checked="i.checked" ng-disabled="i.readonly" nav-clear nav-transition="ios">
                    <i class="icon {{i.icon}}"></i> {{ i.title }}
                </ion-checkbox>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
